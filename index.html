    <div id="drive-ui" class="dim" style="margin-top:10px;">
        <span class="cmd">Drive</span>: <span id="drive-used">0B</span> / <span id="drive-capacity">100MB</span>
        <div style="background:#222;height:10px;width:100%;border-radius:5px;margin-top:2px;">

      </div>
  <div class="terminal-container">
    <div class="terminal-window">
      <canvas id="matrix-canvas"></canvas>
      <div class="terminal-output" id="terminal-output">
        <p>Type <span class="cmd">'help'</span> to get started.</p>
      </div>
      <div class="terminal-input">
        <span class="prompt"><span class="cmd">guest</span>@flowiz:~$</span>
        <input type="text" id="command-line" autofocus autocomplete="off" autocapitalize="off" />
      </div>
    </div>
  </div>
  <script src="main.js"></script>
